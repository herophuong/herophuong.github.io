<!DOCTYPE html>
<html lang="en" ng-app="vCard" ng-controller="VCardController as $ctrl">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#558B2F">
    <link rel="favicon" href="favicon.png" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/angular/angular-csp.css" rel="stylesheet" type="text/css" />
    <title>Le Phuong - IT Engineer</title>
</head>
<body>
    <div id="container">
        <div id="card" ng-cloak>
            <div class="card-top">
                <button class="lang-switcher" card-ripple-trigger
                    ng-class="{active: lang == $ctrl.active}"
                    ng-repeat="(lang, data) in ::$ctrl.data"
                    ng-click="$ctrl.active = lang">
                    {{:: lang }}
                </button>
            </div>
            <div class="card-body">
                <div class="info">
                    <div class="info-position lang-wrapper">
                        <div class="lang-content" ng-repeat="(lang, data) in ::$ctrl.data" ng-if="lang == $ctrl.active">{{:: data.position }}</div>
                    </div>
                    <div class="info-name lang-wrapper">
                        <div class="lang-content" ng-repeat="(lang, data) in ::$ctrl.data" ng-if="lang == $ctrl.active">{{:: data.name }}</div>
                    </div>
                    <div class="info-intro">
                        <p>I'm an aspiring full stack web developer with 4 years of experience. My favorite front-end framework is <span class="highlight">AngularJS</span>, and I also fall in love with <span class="highlight">NodeJS</span>, <span class="highlight">Rails</span> and <span class="highlight">PHP</span>.</p>
                        
                        <a href="mailto:lehoangphuongbg@gmail.com" class="call-to-action lang-wrapper" target="_blank">
                            <span class="lang-content" ng-repeat="(lang, data) in ::$ctrl.data" ng-if="lang == $ctrl.active">{{:: data.callToAction }}</span>
                        </a>
                    </div>
                </div>
                <div class="avatar">
                    
                </div>
            </div>
            <div class="card-footer">
                <a href="mailto:lehoangphuongbg@gmail.com" target="_blank" title="Send me an email"><span class="socicon-mail"></span></a>
                <a href="https://vn.linkedin.com/in/phương-lê-hoàng-19792855" target="_blank" title="See my LinkedIn"><span class="socicon-linkedin"></span></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
